<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Signature Generator</title>
</head>
<body>
    <h1>Email Signature Generator</h1>
    <form id="signatureForm" onsubmit="event.preventDefault(); generateSignature();">
        <label for="fullName">Full Name:</label><br>
        <input type="text" id="fullName" name="fullName" required><br><br>
        <label for="designation">Designation:</label><br>
        <input type="text" id="designation" name="designation" required><br><br>
        <label for="phoneNumber">Phone Number:</label><br>
        <input type="text" id="phoneNumber" name="phoneNumber"><br>
        <small>Note: if you do not have a company mobile number kindly enter +91-079-66176000</small><br><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        <label for="extNumber">Extension Number:</label><br>
        <input type="text" id="extNumber" name="extNumber"><br><br>
        <button type="submit">Generate Signature</button>
    </form>
    <br>
    <div id="signatureContainer"></div>
    <br>
    <button onclick="downloadSignature()">Download Signature as HTML</button>

    <script src="script.js"></script>
</body>
</html>
